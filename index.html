<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="assets/style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; color: white; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div id="container">
    <div class="card">

      <main class="main">
        
        <div class="logo">
          <a class="logo-link" href="#" aria-label="link to view the image"></a>
        </div>

        <h2>Equilibrium #3429</h2>
        <p>Our Equilibrium collection promotes balance and calm.</p>

        <div class="coin">
          <div class="eth"> <img src="assets/images/icon-ethereum.svg" alt="ethereum icon"> 0.041 ETH</div>
          <div class="days"> <img src="assets/images/icon-clock.svg" alt="clock icon"> 3 days left</div>
        </div>

        <hr>

        <div class="creator">
          <img src="assets/images/image-avatar.png" alt="creator profile picture"> Creation of <span style=" color: white; font-weight: 300;">Jules Wyvern</span> 
        </div>

      </main>

    </div>

    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/jimaloko">JimaLoko</a>.
      </div>
    </footer>

  </div>

  <!-- Equilibrium #3429

  Our Equilibrium collection promotes balance and calm.

  0.041 ETH
  3 days left
  
  Creation of Jules Wyvern -->

</body>
</html>
